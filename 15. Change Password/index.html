<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Zwallet - Client: Arkademy</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <Header>
        <div class="container-fluid">
            <div class="d-flex justify-content-between pt-3 pb-2 pr-5 pl-5">
                <p class="logo">Zwallet</p>
                <div class="flex-box">
                    <img class="profile" src="profile.png" alt="image1">
                    <div class="box-profile">
                        <p class="name">Richard Chandler</p>
                        <p class="phone">+62 8139 3877 7946</p>
                    </div>
                    <img class="bell" src="bell.png" alt="image2">
                </div>
            </div>
        </div>
    </Header>

    <main>
        <div class="container">
            <div class="row ml-1 mt-4">
                <div class="col-lg-3 mr-3 mb-3">
                    <img class="span" src="span.png" alt="image3">
                    <div class="box-sidebar">
                        <ul>
                           <li class="sidebar1"><img src="grid.png" alt="image4"> <p>Dashboard </p></li>
                           <li class="sidebar2"><img src="arrow-up.png" alt="image5"> <p>Transfer</p></li>
                           <li class="sidebar3"><img src="plus.png" alt="image6"> <p>Top Up</p></li>
                           <li class="sidebar4"><img src="user.png" alt="image7"> <p>Profile</p></li>
                           <li class="sidebar5"><img src="log-out.png" alt="image8"> <p>Logout</p></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="box-change-password mt-5 ml-4">
                        <p class="title">Change Password</p>
                        <p class="describe mt-4">You must enter your current password and then type your new password twice.</p>
                        <div class="d-flex justify-content-center mt-4 mr-5">
                            <input id="myInput" class="input1" placeholder="Current password" type="password" required>
                            <img class="eye" style="width: 24px; height: 24px; margin-top: 50px; margin-left: -30px" src="eye-crossed.png" alt="image9">
                            <input class="checkbox" style="margin-top: 55px; margin-left: -19px; opacity: 0" type="checkbox" onclick="myFunction()">
                        </div>
                        <div class="d-flex justify-content-center mr-5">
                            <input id="myInput1" class="input2" placeholder="New password" type="password" required>
                            <img class="eye1" style="width: 24px; height: 24px; margin-top: 50px; margin-left: -30px" src="eye-crossed.png" alt="image10">
                            <input class="checkbox1" style="margin-top: 55px; margin-left: -19px; opacity: 0" type="checkbox" onclick="myFunction1()">
                        </div>
                        <div class="d-flex justify-content-center mr-5 pb-5">
                            <input id="myInput2" class="input3" placeholder="Repeat new password" type="password" required>
                            <img class="eye2" style="width: 24px; height: 24px; margin-top: 50px; margin-left: -30px" src="eye-crossed.png" alt="image10">
                            <input class="checkbox2" style="margin-top: 55px; margin-left: -19px; opacity: 0" type="checkbox" onclick="myFunction2()">
                        </div>
                        <div class="d-flex justify-content-center mt-5 mb-5">
                        <button class="button1">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid footer mt-3 pt-4 pb-2 pr-5 pl-5">
            <div class="d-flex justify-content-between ">
                <p class="copyright">2020 Zwallet. All right reserved</p>
                <div class="flex-box">
                    <p class="phone2 mr-5">+62 5637 8882 9901</p>
                    <p class="contact">contact@zwallet.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }

        function myFunction1() {
        var x = document.getElementById("myInput1");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }

        function myFunction2() {
        var x = document.getElementById("myInput2");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }
    </script>

</body>
</html>
